<div class='text-center'>
  <h1>Contact Us</h1>
  <p class='subheader'>Shoot us a message if you're interested in our services, or just want to chat.</p>
</div>

<br>

<form action="//forms.brace.io/{{ site.email }}" method='post'>
  <div class="medium-4 medium-offset-4 text-center">
    <div class="row">
      <input name='name' type='name' placeholder='Full Name' autocomplete='name' required >
    </div>
    <div class="row">
      <input name='_replyto' type='email' placeholder='Email' autocomplete='email' required >
    </div>
    <div class="row">
      <textarea name='description' placeholder='How can we help?' rows='5' required ></textarea>
    </div>
    <input type="text" name="_gotcha" style="display:none" />
    <div class="row">
      <input type='submit' value='Submit', class='button radius'>
    </div>
  </div>
</form>
